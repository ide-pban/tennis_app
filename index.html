<body>
    <div class="container">

            <button class="generate-btn" onclick="generateTournament()">
                ğŸ‹ï¸â€â™‚ï¸ ãƒšã‚¢çµ„ã¿åˆã‚ã›ãƒ»è©¦åˆã‚’è‡ªå‹•ç”Ÿæˆ
            </button>

                    <!-- è©¦åˆãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã‚‹ -->

    <script>
        let players = [];
        let pairs = [];
        let matches = [];
        let courts = [];

        function generateTournament() {
            const frontCount = parseInt(document.getElementById('frontCount').value) || 0;
            const backCount = parseInt(document.getElementById('backCount').value) || 0;
            
            // é¸æŠã•ã‚ŒãŸã‚³ãƒ¼ãƒˆã‚’å–å¾—
            const selectedCourts = Array.from(document.querySelectorAll('#courtSelection input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value);
            
            if (frontCount < 1 && backCount < 1) {
                alert('å‰è¡›ãƒ»å¾Œè¡›ã®ã„ãšã‚Œã‹ã«æœ€ä½1äººå¿…è¦ã§ã™ã€‚');
                return;
            }
            
            if (selectedCourts.length === 0) {
                alert('ä½¿ç”¨ã™ã‚‹ã‚³ãƒ¼ãƒˆã‚’æœ€ä½1ã¤é¸æŠã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            // ã‚³ãƒ¼ãƒˆç”Ÿæˆ
            generateCourts(selectedCourts);
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç”Ÿæˆ
            generatePlayers(frontCount, backCount);
            
            // ãƒšã‚¢ç”Ÿæˆ
            generatePairs();
            
            // è©¦åˆç”Ÿæˆ
            generateMatches();
            
            // çµæœè¡¨ç¤º
            displayResults();
        }

        function generatePlayers(frontCount, backCount) {
            players = [];
            
            // å‰è¡›ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç”Ÿæˆï¼ˆå‰è¡›1ç•ªã‹ã‚‰é€£ç•ªï¼‰
            for (let i = 1; i <= frontCount; i++) {
                players.push({
                    number: i,
                    position: 'front',
                    displayName: `å‰è¡›${i}ç•ª`
                });
            }
            
            // å¾Œè¡›ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç”Ÿæˆï¼ˆå¾Œè¡›1ç•ªã‹ã‚‰é€£ç•ªï¼‰
            for (let i = 1; i <= backCount; i++) {
                players.push({
                    number: i,
                    position: 'back',
                    displayName: `å¾Œè¡›${i}ç•ª`
                });
            }
        }

        function generateCourts(selectedCourts) {
            courts = [];
            
            selectedCourts.forEach((courtLabel, index) => {
                courts.push({
                    number: index + 1,
                    label: courtLabel
                });
            });
        }

        function generatePairs() {
            pairs = [];
            const frontPlayers = players.filter(p => p.position === 'front');
            const backPlayers = players.filter(p => p.position === 'back');
            
            // ã©ã¡ã‚‰ã‹ä¸€æ–¹ã—ã‹ã„ãªã„å ´åˆã¯å‡¦ç†ã‚’çµ‚äº†
            if (frontPlayers.length === 0 || backPlayers.length === 0) {
                return;
            }
            
            // ç•ªå·é †ã«ã‚½ãƒ¼ãƒˆ
            frontPlayers.sort((a, b) => a.number - b.number);
            backPlayers.sort((a, b) => a.number - b.number);
            
            // å…¨ã¦ã®ãƒšã‚¢çµ„ã¿åˆã‚ã›ã‚’ç”Ÿæˆï¼ˆãƒ­ãƒ¼ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³æ–¹å¼ï¼‰
            generateAllPairCombinations(frontPlayers, backPlayers);
        }
        
        function generateAllPairCombinations(frontPlayers, backPlayers) {
            const allPairs = [];
            const maxPlayers = Math.max(frontPlayers.length, backPlayers.length);
            const minPlayers = Math.min(frontPlayers.length, backPlayers.length);
            
            // æ•°ã®å¤šã„æ–¹ã‚’é€£ç¶šé †ç•ªã€å°‘ãªã„æ–¹ã‚’ãšã‚‰ã—ã¦ãƒšã‚¢ãƒªãƒ³ã‚°
            for (let round = 0; round < maxPlayers; round++) {
                for (let i = 0; i < minPlayers; i++) {
                    let frontIndex, backIndex;
                    
                    if (frontPlayers.length >= backPlayers.length) {
                        // å‰è¡›ãŒå¤šã„ã‹åŒã˜å ´åˆï¼šå‰è¡›ã‚’é€£ç¶šé †ç•ªã€å¾Œè¡›ã‚’ãšã‚‰ã™
                        frontIndex = (round * minPlayers + i) % frontPlayers.length;
                        backIndex = (i + round) % backPlayers.length;
                    } else {
                        // å¾Œè¡›ãŒå¤šã„å ´åˆï¼šå¾Œè¡›ã‚’é€£ç¶šé †ç•ªã€å‰è¡›ã‚’ãšã‚‰ã™
                        backIndex = (round * minPlayers + i) % backPlayers.length;
                        frontIndex = (i + round) % frontPlayers.length;
                    }
                    
                    const pairKey = `${backPlayers[backIndex].number}_${frontPlayers[frontIndex].number}`;
                    
                    // é‡è¤‡ãƒã‚§ãƒƒã‚¯
                    if (!allPairs.some(p => `${p.players[0].number}_${p.players[1].number}` === pairKey)) {
                        allPairs.push({
                            number: allPairs.length + 1,
                            players: [backPlayers[backIndex], frontPlayers[frontIndex]],
                            round: round + 1
                        });
                    }
                }
            }
            
            pairs = allPairs;
        }

        function shouldAvoidMatch(pair1, pair2) {
            // å„ãƒšã‚¢ã®å¾Œè¡›ã¨å‰è¡›ã‚’å–å¾—
            const pair1Back = pair1.players.find(p => p.position === 'back');
            const pair1Front = pair1.players.find(p => p.position === 'front');
            const pair2Back = pair2.players.find(p => p.position === 'back');
            const pair2Front = pair2.players.find(p => p.position === 'front');
            
            // åŒã˜ç•ªå·ã®å¾Œè¡›åŒå£«ãŒå¯¾æˆ¦ã™ã‚‹å ´åˆ
            if (pair1Back && pair2Back && pair1Back.number === pair2Back.number) {
                return true;
            }
            
            // åŒã˜ç•ªå·ã®å‰è¡›åŒå£«ãŒå¯¾æˆ¦ã™ã‚‹å ´åˆ
            if (pair1Front && pair2Front && pair1Front.number === pair2Front.number) {
                return true;
            }
            
            return false;
        }

        function generateMatches() {
            matches = [];
            
            if (pairs.length < 2) {
                return; // ãƒšã‚¢ãŒä¸è¶³ã®å ´åˆ
            }
            
            // ãƒ©ã‚¦ãƒ³ãƒ‰ãƒ™ãƒ¼ã‚¹ã§ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ä½œæˆ
            generateRoundBasedSchedule();
        }
        
        function generateRoundBasedSchedule() {
            const allPossibleMatches = [];
            
            // ã™ã¹ã¦ã®å¯èƒ½ãªå¯¾æˆ¦ã‚’ç”Ÿæˆ
            for (let i = 0; i < pairs.length; i++) {
                for (let j = i + 1; j < pairs.length; j++) {
                    const pair1 = pairs[i];
                    const pair2 = pairs[j];
                    
                    // åŒã˜ç•ªå·åŒå£«ã®å¯¾æˆ¦ã¯é¿ã‘ã‚‹
                    if (shouldAvoidMatch(pair1, pair2)) {
                        continue;
                    }
                    
                    allPossibleMatches.push({
                        pair1: pair1,
                        pair2: pair2,
                        priority: Math.abs((pair1.round || 1) - (pair2.round || 1))
                    });
                }
            }
            
            // å„ªå…ˆåº¦é †ã«ã‚½ãƒ¼ãƒˆ
            allPossibleMatches.sort((a, b) => a.priority - b.priority);
            
            // é€£ç¶šå›é¿ã‚’è€ƒæ…®ã—ãŸè©¦åˆé¸æŠ
            const selectedMatches = selectMatchesWithContinuityAvoidance(allPossibleMatches);
            
            // è©¦åˆç•ªå·ã¨ã‚³ãƒ¼ãƒˆã‚’å‰²ã‚Šå½“ã¦
            selectedMatches.forEach((match, index) => {
                const courtIndex = index % courts.length;
                const assignedCourt = courts[courtIndex] || { number: courtIndex + 1, label: String.fromCharCode(65 + courtIndex) };
                
                matches.push({
                    number: index + 1,
                    round: Math.max(match.pair1.round || 1, match.pair2.round || 1),
                    pair1: match.pair1,
                    pair2: match.pair2,
                    court: assignedCourt
                });
            });
        }
        
        function selectMatchesWithContinuityAvoidance(possibleMatches) {
            const selectedMatches = [];
            const usedPairs = new Set();
            const lastPlayerNumbers = { front: null, back: null };
            
            for (const match of possibleMatches) {
                const pair1Id = match.pair1.number;
                const pair2Id = match.pair2.number;
                
                // ãƒšã‚¢ãŒæ—¢ã«ä½¿ç”¨ã•ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
                if (usedPairs.has(pair1Id) || usedPairs.has(pair2Id)) {
                    continue;
                }
                
                // é€£ç¶šãƒã‚§ãƒƒã‚¯
                const pair1Players = getPlayerNumbers(match.pair1);
                const pair2Players = getPlayerNumbers(match.pair2);
                
                const hasContinuity = 
                    (lastPlayerNumbers.front && 
                     (pair1Players.front === lastPlayerNumbers.front || 
                      pair2Players.front === lastPlayerNumbers.front)) ||
                    (lastPlayerNumbers.back && 
                     (pair1Players.back === lastPlayerNumbers.back || 
                      pair2Players.back === lastPlayerNumbers.back));
                
                // ã‚ˆã‚Šè‰¯ã„é¸æŠè‚¢ãŒãªã„å ´åˆã®ã¿é€£ç¶šã‚’è¨±å¯
                if (hasContinuity && selectedMatches.length < possibleMatches.length / 2) {
                    continue;
                }
                
                selectedMatches.push(match);
                usedPairs.add(pair1Id);
                usedPairs.add(pair2Id);
                
                // æœ€å¾Œã®ç•ªå·ã‚’æ›´æ–°
                lastPlayerNumbers.front = Math.max(pair1Players.front || 0, pair2Players.front || 0) || lastPlayerNumbers.front;
                lastPlayerNumbers.back = Math.max(pair1Players.back || 0, pair2Players.back || 0) || lastPlayerNumbers.back;
            }
            
            return selectedMatches;
        }
        
        function getPlayerNumbers(pair) {
            const frontPlayer = pair.players.find(p => p.position === 'front');
            const backPlayer = pair.players.find(p => p.position === 'back');
            return {
                front: frontPlayer ? frontPlayer.number : null,
                back: backPlayer ? backPlayer.number : null
            };
        }
        
        function organizeRoundMatches(availableMatches) {
            const selectedMatches = [];
            const usedPairs = new Set();
            
            for (const match of availableMatches) {
                const pair1Id = match.pair1.number;
                const pair2Id = match.pair2.number;
                
                if (!usedPairs.has(pair1Id) && !usedPairs.has(pair2Id)) {
                    selectedMatches.push(match);
                    usedPairs.add(pair1Id);
                    usedPairs.add(pair2Id);
                }
            }
            
            return selectedMatches;
        }
        
        


        function displayResults() {
            displayMatches();
            
            document.getElementById('resultsSection').style.display = 'block';
        }


        function displayMatches() {
            const container = document.getElementById('matchesContainer');
            
            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        è©¦åˆãŒç”Ÿæˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚
                    </div>
                `;
                return;
            }

            // è©¦åˆé †ã«ã‚½ãƒ¼ãƒˆã—ã¦è¡¨ç¤º
            const sortedMatches = [...matches].sort((a, b) => a.number - b.number);
            
            const matchesHtml = sortedMatches.map((match, index) => `
                <div class="match-card-compact">
                    <div class="match-info">
                        <span class="match-order-center">${index + 1}è©¦åˆç›®</span>
                        <span class="match-court court-${match.court.label}">ã‚³ãƒ¼ãƒˆ${match.court.label}</span>
                    </div>
                    <div class="match-vs">
                        <div class="pair-compact">
                            <div class="pair-label">ãƒšã‚¢${match.pair1.number}</div>
                            <div class="pair-players-compact">
                                <span class="player">${match.pair1.players[0].position === 'front' ? 'å‰' + match.pair1.players[0].number : 'å¾Œ' + match.pair1.players[0].number}</span>
                                <span class="separator">+</span>
                                <span class="player">${match.pair1.players[1].position === 'front' ? 'å‰' + match.pair1.players[1].number : 'å¾Œ' + match.pair1.players[1].number}</span>
                            </div>
                        </div>
                        <div class="vs-compact">VS</div>
                        <div class="pair-compact">
                            <div class="pair-label">ãƒšã‚¢${match.pair2.number}</div>
                            <div class="pair-players-compact">
                                <span class="player">${match.pair2.players[0].position === 'front' ? 'å‰' + match.pair2.players[0].number : 'å¾Œ' + match.pair2.players[0].number}</span>
                                <span class="separator">+</span>
                                <span class="player">${match.pair2.players[1].position === 'front' ? 'å‰' + match.pair2.players[1].number : 'å¾Œ' + match.pair2.players[1].number}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="matches-timeline">${matchesHtml}</div>`;
        }


        // å…¥åŠ›å€¤ãŒå¤‰æ›´ã•ã‚ŒãŸæ™‚ã®å‡¦ç†
        function hideResults() {
            document.getElementById('resultsSection').style.display = 'none';
        }

        document.getElementById('frontCount').addEventListener('input', hideResults);
        document.getElementById('backCount').addEventListener('input', hideResults);
        
        // ã‚³ãƒ¼ãƒˆé¸æŠã®å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆ
        document.querySelectorAll('#courtSelection input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', hideResults);

    </script>
