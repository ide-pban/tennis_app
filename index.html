<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テニス専用アプリ - 自動ペア決め & 試合スケジュール生成</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4d7c0f 50%, #65a30d 100%);
            min-height: 100vh;
            line-height: 1.6;
            animation: grassCourt 15s ease-in-out infinite;
        }

        @keyframes grassCourt {
            0%, 100% { background: linear-gradient(135deg, #2d5016 0%, #4d7c0f 50%, #65a30d 100%); }
            50% { background: linear-gradient(135deg, #16a34a 0%, #22c55e 50%, #4ade80 100%); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: containerFadeIn 1s ease-out;
        }

        @keyframes containerFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(101, 163, 13, 0.1), transparent);
            animation: courtShimmer 4s ease-in-out infinite;
        }

        @keyframes courtShimmer {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 800;
            color: #166534;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(22, 101, 52, 0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            color: #15803d;
            font-size: 1.3em;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .tennis-icon {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 5em;
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-50%); }
            50% { transform: translateY(-70%); }
        }

        .input-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .section-title {
            font-size: 2em;
            font-weight: 700;
            color: #166534;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #16a34a, #22c55e);
            border-radius: 2px;
        }

        .input-row {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            align-items: end;
            justify-content: center;
            flex-wrap: wrap;
        }

        .input-group {
            text-align: center;
            min-width: 150px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #166534;
            font-size: 1.1em;
        }

        .input-group input {
            width: 100px;
            padding: 15px 20px;
            border: 3px solid #d1d5db;
            border-radius: 16px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.1);
            transform: translateY(-2px);
        }

        .generate-btn {
            padding: 20px 50px;
            background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(22, 163, 74, 0.4);
            position: relative;
            overflow: hidden;
            margin: 20px auto;
            display: block;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .generate-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(22, 163, 74, 0.5);
        }

        .results-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        .pairs-section, .schedule-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .pairs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .pair-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #f3f4f6;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .pair-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #16a34a, #22c55e);
        }

        .pair-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .pair-number {
            font-size: 1.4em;
            font-weight: 700;
            color: #16a34a;
            margin-bottom: 15px;
            text-align: center;
        }

        .pair-players {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player {
            text-align: center;
            flex: 1;
        }

        .player-number {
            font-size: 2em;
            font-weight: 800;
            color: #166534;
            margin-bottom: 5px;
        }

        .player-position {
            font-size: 14px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 12px;
        }

        .position-front {
            background: #dbeafe;
            color: #1e40af;
        }

        .position-back {
            background: #fef3c7;
            color: #92400e;
        }

        .match-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #f3f4f6;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #f97316, #fb923c);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .match-number {
            font-size: 1.4em;
            font-weight: 700;
            color: #166534;
        }


        .match-court {
            color: white;
            padding: 8px 15px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            margin-left: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .court-A { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .court-B { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        .court-C { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .court-D { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .court-E { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }
        .court-F { background: linear-gradient(135deg, #ec4899 0%, #db2777 100%); }
        .court-G { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); }
        .court-H { background: linear-gradient(135deg, #64748b 0%, #475569 100%); }
        
        .court-1 { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .court-2 { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        .court-3 { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .court-4 { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .court-5 { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }
        .court-6 { background: linear-gradient(135deg, #ec4899 0%, #db2777 100%); }
        .court-7 { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); }
        .court-8 { background: linear-gradient(135deg, #64748b 0%, #475569 100%); }

        .match-pairs {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .match-pair {
            flex: 1;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            margin: 0 15px;
        }

        .match-pair-title {
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 10px;
        }

        .match-pair-numbers {
            font-size: 20px;
            font-weight: 700;
            color: #166534;
        }

        .vs-divider {
            font-size: 28px;
            font-weight: 800;
            color: #f97316;
            margin: 0 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #6b7280;
            font-size: 1.2em;
        }

        .empty-state::before {
            content: '🎾';
            display: block;
            font-size: 4em;
            margin-bottom: 20px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stats-info {
            background: #f0fdf4;
            border: 2px solid #bbf7d0;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-info h3 {
            color: #166534;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: 800;
            color: #16a34a;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 600;
        }

        .courts-grid {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            align-items: start;
            margin-top: 20px;
            overflow-x: auto;
            padding: 0 10px;
        }

        .court-column {
            flex: 0 0 300px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 0;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            border: 3px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
            min-height: 400px;
        }

        .court-header {
            text-align: center;
            margin-bottom: 0;
            padding: 20px 15px;
            background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
            color: white;
            border-radius: 0;
            box-shadow: 0 4px 15px rgba(22, 163, 74, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .court-header h3 {
            margin: 0 0 5px 0;
            font-size: 1.4em;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .court-match-count {
            font-size: 0.9em;
            opacity: 0.9;
            font-weight: 600;
        }

        .matches-list {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .court-column .match-card {
            margin-bottom: 0;
            border-radius: 12px;
            background: white;
            border: 2px solid #f1f5f9;
            transition: all 0.3s ease;
        }

        .court-column .match-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            border-color: #16a34a;
        }

        .match-order {
            background: #f8fafc;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
        }

        /* コンパクトな試合カードデザイン */
        .match-card-compact {
            background: white;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .match-card-compact:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border-color: #16a34a;
        }

        .match-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid #f1f5f9;
        }

        .match-number {
            font-weight: 700;
            color: #166534;
            font-size: 13px;
        }

        .match-order {
            background: #f0fdf4;
            color: #166534;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        .round-info {
            background: #fef3c7;
            color: #92400e;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .match-card-compact .match-vs {
            display: flex !important;
            flex-direction: row !important;
            align-items: center !important;
            gap: 8px !important;
            flex-wrap: nowrap !important;
        }

        .match-card-compact .pair-compact {
            flex: 1;
            text-align: center;
            min-width: 0;
        }

        .match-card-compact .pair-label {
            font-size: 11px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .match-card-compact .pair-players-compact {
            display: flex !important;
            flex-direction: row !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 4px !important;
            background: #f8fafc;
            padding: 4px 8px;
            border-radius: 6px;
            flex-wrap: nowrap !important;
            white-space: nowrap;
        }

        .match-card-compact .player {
            display: inline-block !important;
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            padding: 2px 4px;
            background: white;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .match-card-compact .separator {
            display: inline-block !important;
            font-size: 10px;
            color: #9ca3af;
            font-weight: 600;
            flex-shrink: 0;
        }

        .match-card-compact .vs-compact {
            font-size: 12px;
            font-weight: 800;
            color: #f97316;
            background: #fff7ed;
            padding: 4px 6px;
            border-radius: 6px;
            border: 1px solid #fed7aa;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header { padding: 25px; }
            .header h1 { font-size: 2.5em; }
            .tennis-icon { display: none; }
            .input-row { flex-direction: column; gap: 20px; align-items: center; }
            .results-section { grid-template-columns: 1fr; gap: 30px; }
            .pairs-grid { grid-template-columns: 1fr; }
            .match-pairs { flex-direction: column; gap: 15px; }
            .vs-divider { transform: rotate(90deg); margin: 10px 0; }
            .generate-btn { padding: 15px 35px; font-size: 18px; }
            .courts-grid { 
                flex-direction: column;
                overflow-x: visible;
            }
            .court-column {
                flex: 1 1 auto;
            }
            
            /* コンパクトデザイン用のモバイル調整 */
            .match-vs {
                flex-direction: row !important;
                gap: 6px;
            }
            
            .pair-compact {
                flex: 1;
            }
            
            .vs-compact {
                flex-shrink: 0;
                font-size: 10px;
                padding: 3px 4px;
            }
            
            .pair-players-compact {
                padding: 3px 6px;
                gap: 3px;
            }
            
            .player {
                font-size: 11px;
                padding: 1px 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎾 テニス専用アプリ</h1>
            <p>前衛・後衛人数を入力するだけで自動ペア決め & 試合スケジュール生成</p>
        </div>

        <div class="input-section">
            <h2 class="section-title">参加者数を入力</h2>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="backCount">後衛の人数</label>
                    <input type="number" id="backCount" min="0" value="4" max="20">
                </div>
                <div class="input-group">
                    <label for="frontCount">前衛の人数</label>
                    <input type="number" id="frontCount" min="0" value="4" max="20">
                </div>
                <div class="input-group">
                    <label>使用するコート</label>
                    <div id="courtSelection" style="display: flex; gap: 10px; margin-top: 10px;">
                        <label style="font-size: 16px; font-weight: normal;">
                            <input type="checkbox" value="A" checked> コートA
                        </label>
                        <label style="font-size: 16px; font-weight: normal;">
                            <input type="checkbox" value="B" checked> コートB
                        </label>
                        <label style="font-size: 16px; font-weight: normal;">
                            <input type="checkbox" value="C"> コートC
                        </label>
                        <label style="font-size: 16px; font-weight: normal;">
                            <input type="checkbox" value="D"> コートD
                        </label>
                    </div>
                </div>
            </div>
            

            <button class="generate-btn" onclick="generateTournament()">
                🏋️‍♂️ ペア組み合わせ・試合を自動生成
            </button>

            <div id="statsInfo" class="stats-info" style="display: none;">
                <h3>生成結果</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalPlayers">0</div>
                        <div class="stat-label">総参加者</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalPairs">0</div>
                        <div class="stat-label">ペア数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalMatches">0</div>
                        <div class="stat-label">試合数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalRounds">0</div>
                        <div class="stat-label">ラウンド数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="activeCourts">0</div>
                        <div class="stat-label">使用コート数</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="pairs-section">
                <h2 class="section-title">生成されたペア</h2>
                <div class="pairs-grid" id="pairsContainer">
                    <!-- ペアがここに表示される -->
                </div>
            </div>

            <div class="schedule-section">
                <h2 class="section-title">試合スケジュール</h2>
                <div id="matchesContainer">
                    <!-- 試合がここに表示される -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let pairs = [];
        let matches = [];
        let courts = [];

        function generateTournament() {
            const frontCount = parseInt(document.getElementById('frontCount').value) || 0;
            const backCount = parseInt(document.getElementById('backCount').value) || 0;
            
            // 選択されたコートを取得
            const selectedCourts = Array.from(document.querySelectorAll('#courtSelection input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value);
            
            if (frontCount < 1 && backCount < 1) {
                alert('前衛・後衛のいずれかに最低1人必要です。');
                return;
            }
            
            if (selectedCourts.length === 0) {
                alert('使用するコートを最低1つ選択してください。');
                return;
            }

            // コート生成
            generateCourts(selectedCourts);
            
            // プレイヤー生成
            generatePlayers(frontCount, backCount);
            
            // ペア生成
            generatePairs();
            
            // 試合生成
            generateMatches();
            
            // 結果表示
            displayResults();
            
            // 統計更新
            updateStats(frontCount + backCount, selectedCourts.length);
        }

        function generatePlayers(frontCount, backCount) {
            players = [];
            
            // 前衛プレイヤー生成（前衛1番から連番）
            for (let i = 1; i <= frontCount; i++) {
                players.push({
                    number: i,
                    position: 'front',
                    displayName: `前衛${i}番`
                });
            }
            
            // 後衛プレイヤー生成（後衛1番から連番）
            for (let i = 1; i <= backCount; i++) {
                players.push({
                    number: i,
                    position: 'back',
                    displayName: `後衛${i}番`
                });
            }
        }

        function generateCourts(selectedCourts) {
            courts = [];
            
            selectedCourts.forEach((courtLabel, index) => {
                courts.push({
                    number: index + 1,
                    label: courtLabel
                });
            });
        }

        function generatePairs() {
            pairs = [];
            const frontPlayers = players.filter(p => p.position === 'front');
            const backPlayers = players.filter(p => p.position === 'back');
            
            // どちらか一方しかいない場合は処理を終了
            if (frontPlayers.length === 0 || backPlayers.length === 0) {
                return;
            }
            
            // 番号順にソート
            frontPlayers.sort((a, b) => a.number - b.number);
            backPlayers.sort((a, b) => a.number - b.number);
            
            // 全てのペア組み合わせを生成（ローテーション方式）
            generateAllPairCombinations(frontPlayers, backPlayers);
        }
        
        function generateAllPairCombinations(frontPlayers, backPlayers) {
            const allPairs = [];
            const maxPlayers = Math.max(frontPlayers.length, backPlayers.length);
            const minPlayers = Math.min(frontPlayers.length, backPlayers.length);
            
            // 数の多い方を連続順番、少ない方をずらしてペアリング
            for (let round = 0; round < maxPlayers; round++) {
                for (let i = 0; i < minPlayers; i++) {
                    let frontIndex, backIndex;
                    
                    if (frontPlayers.length >= backPlayers.length) {
                        // 前衛が多いか同じ場合：前衛を連続順番、後衛をずらす
                        frontIndex = (round * minPlayers + i) % frontPlayers.length;
                        backIndex = (i + round) % backPlayers.length;
                    } else {
                        // 後衛が多い場合：後衛を連続順番、前衛をずらす
                        backIndex = (round * minPlayers + i) % backPlayers.length;
                        frontIndex = (i + round) % frontPlayers.length;
                    }
                    
                    const pairKey = `${backPlayers[backIndex].number}_${frontPlayers[frontIndex].number}`;
                    
                    // 重複チェック
                    if (!allPairs.some(p => `${p.players[0].number}_${p.players[1].number}` === pairKey)) {
                        allPairs.push({
                            number: allPairs.length + 1,
                            players: [backPlayers[backIndex], frontPlayers[frontIndex]],
                            round: round + 1
                        });
                    }
                }
            }
            
            pairs = allPairs;
        }

        function shouldAvoidMatch(pair1, pair2) {
            // 各ペアの後衛と前衛を取得
            const pair1Back = pair1.players.find(p => p.position === 'back');
            const pair1Front = pair1.players.find(p => p.position === 'front');
            const pair2Back = pair2.players.find(p => p.position === 'back');
            const pair2Front = pair2.players.find(p => p.position === 'front');
            
            // 同じ番号の後衛同士が対戦する場合
            if (pair1Back && pair2Back && pair1Back.number === pair2Back.number) {
                return true;
            }
            
            // 同じ番号の前衛同士が対戦する場合
            if (pair1Front && pair2Front && pair1Front.number === pair2Front.number) {
                return true;
            }
            
            return false;
        }

        function generateMatches() {
            matches = [];
            
            if (pairs.length < 2) {
                return; // ペアが不足の場合
            }
            
            // ラウンドベースでスケジュール作成
            generateRoundBasedSchedule();
        }
        
        function generateRoundBasedSchedule() {
            const maxRounds = Math.max(...pairs.map(p => p.round || 1));
            let matchNumber = 1;
            
            for (let currentRound = 1; currentRound <= maxRounds; currentRound++) {
                // 現在のラウンドに参加するペア
                const roundPairs = pairs.filter(p => (p.round || 1) <= currentRound);
                
                // このラウンドでの対戦組み合わせを生成
                const roundMatches = [];
                
                for (let i = 0; i < roundPairs.length; i++) {
                    for (let j = i + 1; j < roundPairs.length; j++) {
                        const pair1 = roundPairs[i];
                        const pair2 = roundPairs[j];
                        
                        // 同じラウンドで作られたペア同士、または同じ番号同士の対戦は避ける
                        if (shouldAvoidMatch(pair1, pair2) || 
                            (pair1.round === pair2.round && pair1.round === currentRound)) {
                            continue;
                        }
                        
                        roundMatches.push({
                            pair1: pair1,
                            pair2: pair2,
                            priority: Math.abs((pair1.round || 1) - (pair2.round || 1)) // ラウンド差を優先度に
                        });
                    }
                }
                
                // 優先度順にソート（ラウンド差が小さいものを優先）
                roundMatches.sort((a, b) => a.priority - b.priority);
                
                // ラウンド内で対戦を組織化
                const organizedMatches = organizeRoundMatches(roundMatches);
                
                // 試合をスケジュールに追加
                organizedMatches.forEach((match, matchIndex) => {
                    const courtIndex = matchIndex % courts.length;
                    const assignedCourt = courts[courtIndex] || { number: courtIndex + 1, label: String.fromCharCode(65 + courtIndex) };
                    
                    matches.push({
                        number: matchNumber++,
                        round: currentRound,
                        pair1: match.pair1,
                        pair2: match.pair2,
                        court: assignedCourt
                    });
                });
            }
        }
        
        function organizeRoundMatches(availableMatches) {
            const selectedMatches = [];
            const usedPairs = new Set();
            
            for (const match of availableMatches) {
                const pair1Id = match.pair1.number;
                const pair2Id = match.pair2.number;
                
                if (!usedPairs.has(pair1Id) && !usedPairs.has(pair2Id)) {
                    selectedMatches.push(match);
                    usedPairs.add(pair1Id);
                    usedPairs.add(pair2Id);
                }
            }
            
            return selectedMatches;
        }
        
        


        function displayResults() {
            displayPairs();
            displayMatches();
            
            document.getElementById('resultsSection').style.display = 'grid';
        }

        function displayPairs() {
            const container = document.getElementById('pairsContainer');
            
            if (pairs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        ペアが生成されていません。
                    </div>
                `;
                return;
            }

            container.innerHTML = pairs.map(pair => `
                <div class="pair-card">
                    <div class="pair-number">ペア ${pair.number}</div>
                    <div class="pair-players">
                        <div class="player">
                            <div class="player-number">${pair.players[0].displayName || (pair.players[0].position === 'front' ? '前衛' + pair.players[0].number + '番' : '後衛' + pair.players[0].number + '番')}</div>
                            <div class="player-position position-${pair.players[0].position}">
                                ${pair.players[0].position === 'front' ? '前衛' : '後衛'}
                            </div>
                        </div>
                        <div style="font-size: 1.5em; color: #6b7280; font-weight: 600;">+</div>
                        <div class="player">
                            <div class="player-number">${pair.players[1].displayName || (pair.players[1].position === 'front' ? '前衛' + pair.players[1].number + '番' : '後衛' + pair.players[1].number + '番')}</div>
                            <div class="player-position position-${pair.players[1].position}">
                                ${pair.players[1].position === 'front' ? '前衛' : '後衛'}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayMatches() {
            const container = document.getElementById('matchesContainer');
            
            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        試合が生成されていません。
                    </div>
                `;
                return;
            }

            // コート別にマッチをグループ化し、試合順でソート
            const matchesByCourt = {};
            matches.forEach(match => {
                const courtLabel = match.court.label;
                if (!matchesByCourt[courtLabel]) {
                    matchesByCourt[courtLabel] = [];
                }
                matchesByCourt[courtLabel].push(match);
            });

            // 各コートの試合を試合番号順にソート
            Object.keys(matchesByCourt).forEach(courtLabel => {
                matchesByCourt[courtLabel].sort((a, b) => a.number - b.number);
            });

            // コート別表示のHTMLを生成（横並び）
            const courtColumns = Object.keys(matchesByCourt).sort().map(courtLabel => {
                const courtMatches = matchesByCourt[courtLabel];
                return `
                    <div class="court-column">
                        <div class="court-header">
                            <h3>コート${courtLabel}</h3>
                            <div class="court-match-count">${courtMatches.length}試合</div>
                        </div>
                        <div class="matches-list">
                            ${courtMatches.map((match, index) => `
                                <div class="match-card-compact">
                                    <div class="match-info">
                                        <span class="match-number">第${match.number}試合</span>
                                        <span class="match-order">${index + 1}試合目</span>
                                        <span class="round-info">R${match.round}</span>
                                    </div>
                                    <div class="match-vs">
                                        <div class="pair-compact">
                                            <div class="pair-label">ペア${match.pair1.number}</div>
                                            <div class="pair-players-compact">
                                                <span class="player">${match.pair1.players[0].position === 'front' ? '前' + match.pair1.players[0].number : '後' + match.pair1.players[0].number}</span>
                                                <span class="separator">+</span>
                                                <span class="player">${match.pair1.players[1].position === 'front' ? '前' + match.pair1.players[1].number : '後' + match.pair1.players[1].number}</span>
                                            </div>
                                        </div>
                                        <div class="vs-compact">VS</div>
                                        <div class="pair-compact">
                                            <div class="pair-label">ペア${match.pair2.number}</div>
                                            <div class="pair-players-compact">
                                                <span class="player">${match.pair2.players[0].position === 'front' ? '前' + match.pair2.players[0].number : '後' + match.pair2.players[0].number}</span>
                                                <span class="separator">+</span>
                                                <span class="player">${match.pair2.players[1].position === 'front' ? '前' + match.pair2.players[1].number : '後' + match.pair2.players[1].number}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = `<div class="courts-grid">${courtColumns.join('')}</div>`;
        }

        function updateStats(totalPlayers, courtCount) {
            document.getElementById('totalPlayers').textContent = totalPlayers;
            document.getElementById('totalPairs').textContent = pairs.length;
            document.getElementById('totalMatches').textContent = matches.length;
            
            // ラウンド数を計算
            const rounds = matches.length > 0 ? Math.max(...matches.map(m => m.round)) : 0;
            document.getElementById('totalRounds').textContent = rounds;
            document.getElementById('activeCourts').textContent = Math.min(courtCount, matches.length);
            
            document.getElementById('statsInfo').style.display = 'block';
        }

        // 入力値が変更された時の処理
        function hideResults() {
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('statsInfo').style.display = 'none';
        }

        document.getElementById('frontCount').addEventListener('input', hideResults);
        document.getElementById('backCount').addEventListener('input', hideResults);
        
        // コート選択の変更イベント
        document.querySelectorAll('#courtSelection input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', hideResults);
        });
    </script>
