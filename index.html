<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テニス専用アプリ - 自動ペア決め & 試合スケジュール生成</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* スムーススクロールとモバイル最適化 */
        html {
            scroll-behavior: smooth;
        }

        /* iOS Safari のバウンス効果対策 */
        body {
            overscroll-behavior-y: none;
            -webkit-overflow-scrolling: touch;
        }

        /* タッチスクロールの改善 */
        .courts-grid {
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4d7c0f 50%, #65a30d 100%);
            min-height: 100vh;
            line-height: 1.6;
            animation: grassCourt 15s ease-in-out infinite;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        @keyframes grassCourt {
            0%, 100% { background: linear-gradient(135deg, #2d5016 0%, #4d7c0f 50%, #65a30d 100%); }
            50% { background: linear-gradient(135deg, #16a34a 0%, #22c55e 50%, #4ade80 100%); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: containerFadeIn 1s ease-out;
        }

        @keyframes containerFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(101, 163, 13, 0.1), transparent);
            animation: courtShimmer 4s ease-in-out infinite;
        }

        @keyframes courtShimmer {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 800;
            color: #166534;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(22, 101, 52, 0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            color: #15803d;
            font-size: 1.3em;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .tennis-icon {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 5em;
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-50%); }
            50% { transform: translateY(-70%); }
        }

        .input-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .section-title {
            font-size: 2em;
            font-weight: 700;
            color: #166534;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #16a34a, #22c55e);
            border-radius: 2px;
        }

        .input-row {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            align-items: end;
            justify-content: center;
            flex-wrap: wrap;
        }

        .input-group {
            text-align: center;
            min-width: 150px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #166534;
            font-size: 1.1em;
        }

        .input-group input {
            width: 100px;
            padding: 15px 20px;
            border: 3px solid #d1d5db;
            border-radius: 16px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
        }

        /* プルダウンスタイル */
        .number-select {
            width: 120px;
            padding: 15px 20px;
            border: 3px solid #d1d5db;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20"><path stroke="%23374151" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 8l4 4 4-4"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 40px;
        }

        .number-select:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.1);
            transform: translateY(-2px);
        }

        /* PC・スマホ表示切り替え */
        .input-row-desktop {
            display: flex;
        }

        .input-row-mobile {
            display: none;
        }

        @media (max-width: 768px) {
            .input-row-desktop {
                display: none;
            }

            .input-row-mobile {
                display: flex;
            }
        }

        .input-group input:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.1);
            transform: translateY(-2px);
        }

        .generate-btn {
            padding: 20px 50px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            position: relative;
            overflow: hidden;
            margin: 20px auto;
            display: block;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .generate-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.5);
        }

        /* タッチデバイス用の操作性向上 */
        .generate-btn:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        /* タッチ用のタップ領域拡大 */
        .input-group input {
            min-height: 44px; /* タッチ推奨最小サイズ */
        }

        #courtSelection label {
            min-height: 44px; /* タッチ推奨最小サイズ */
            cursor: pointer;
        }

        #courtSelection input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* カードホバー効果をタッチデバイスでも適用 */
        .match-card:active,
        .match-card-compact:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* タッチフィードバック改善 */
        @media (hover: none) and (pointer: coarse) {
            /* タッチデバイス専用スタイル */
            .generate-btn {
                background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%) !important;
            }
            
            .generate-btn:hover {
                transform: none;
                box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
                background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%) !important;
            }
            
            .match-card:hover,
            .match-card-compact:hover {
                transform: none;
            }
            
            /* タッチ用のアクティブ状態を強調 */
            .generate-btn:active {
                background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%) !important;
                transform: scale(0.95);
            }
            
            .input-group input:focus {
                transform: none;
                box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.2);
            }
        }

        .results-section {
            margin-top: 40px;
        }

        .schedule-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }


        .match-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #f3f4f6;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #f97316, #fb923c);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .match-number {
            font-size: 1.4em;
            font-weight: 700;
            color: #166534;
        }


        .match-court {
            color: white;
            padding: 8px 15px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            margin-left: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .court-A { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .court-B { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        .court-C { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .court-D { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .court-E { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }
        .court-F { background: linear-gradient(135deg, #ec4899 0%, #db2777 100%); }
        .court-G { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); }
        .court-H { background: linear-gradient(135deg, #64748b 0%, #475569 100%); }
        
        .court-1 { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .court-2 { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        .court-3 { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .court-4 { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .court-5 { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }
        .court-6 { background: linear-gradient(135deg, #ec4899 0%, #db2777 100%); }
        .court-7 { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); }
        .court-8 { background: linear-gradient(135deg, #64748b 0%, #475569 100%); }

        .match-pairs {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .match-pair {
            flex: 1;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            margin: 0 15px;
        }

        .match-pair-title {
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 10px;
        }

        .match-pair-numbers {
            font-size: 20px;
            font-weight: 700;
            color: #166534;
        }

        .vs-divider {
            font-size: 28px;
            font-weight: 800;
            color: #f97316;
            margin: 0 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #6b7280;
            font-size: 1.2em;
        }

        .empty-state::before {
            content: '🎾';
            display: block;
            font-size: 4em;
            margin-bottom: 20px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }



        /* コンパクトな試合カードデザイン */
        .match-card-compact {
            background: white;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .match-card-compact:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border-color: #16a34a;
        }

        .match-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid #f1f5f9;
        }

        .match-number {
            font-weight: 700;
            color: #166534;
            font-size: 13px;
        }

        .match-order {
            background: #f0fdf4;
            color: #166534;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        .round-info {
            background: #fef3c7;
            color: #92400e;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .match-card-compact .match-vs {
            display: flex !important;
            flex-direction: row !important;
            align-items: center !important;
            gap: 8px !important;
            flex-wrap: nowrap !important;
        }

        .match-card-compact .pair-compact {
            flex: 1;
            text-align: center;
            min-width: 0;
        }

        .match-card-compact .pair-label {
            font-size: 11px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .match-card-compact .pair-players-compact {
            display: flex !important;
            flex-direction: row !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 4px !important;
            background: #f8fafc;
            padding: 4px 8px;
            border-radius: 6px;
            flex-wrap: nowrap !important;
            white-space: nowrap;
        }

        .match-card-compact .player {
            display: inline-block !important;
            font-size: 12px;
            font-weight: 600;
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            white-space: nowrap;
            flex-shrink: 0;
            margin: 1px;
        }

        /* 前衛・後衛の色分け */
        .player-front {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-color: #2563eb;
        }

        .player-back {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-color: #dc2626;
        }


        .match-card-compact .vs-compact {
            font-size: 12px;
            font-weight: 800;
            color: #f97316;
            background: #fff7ed;
            padding: 4px 6px;
            border-radius: 6px;
            border: 1px solid #fed7aa;
            flex-shrink: 0;
        }

        /* 新しいタイムライン表示用スタイル */
        .matches-timeline {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .match-order-center {
            font-size: 14px;
            font-weight: 700;
            color: #166534;
            text-align: center;
            flex-grow: 1;
        }

        .match-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid #f1f5f9;
        }

        .match-court {
            font-size: 12px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
            color: white;
            min-width: 70px;
            text-align: center;
        }

        /* コート別表示グリッド */
        .courts-grid {
            display: grid;
            gap: 20px;
            margin: 0 auto;
            max-width: 100%;
            justify-content: center;
            justify-items: center;
            place-content: center;
        }

        /* 1面用（1列） */
        .courts-grid-1 {
            grid-template-columns: 1fr;
            max-width: 450px;
            justify-content: center;
            margin: 0 auto;
        }

        /* 2面用（2列） */
        .courts-grid-2 {
            grid-template-columns: repeat(2, 1fr);
            max-width: 950px;
            justify-content: center;
            margin: 0 auto;
        }

        /* 3面用（3列） */
        .courts-grid-3 {
            grid-template-columns: repeat(3, 1fr);
            max-width: 1400px;
            justify-content: center;
            margin: 0 auto;
        }

        /* 4面用（2列2行） */
        .courts-grid-4 {
            grid-template-columns: repeat(2, 1fr);
            max-width: 950px;
            justify-content: center;
            margin: 0 auto;
        }

        /* 5面以上用（自動調整） */
        .courts-grid-auto {
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            justify-content: center;
        }

        .court-column {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 0;

    <script>
        let players = [];
        let pairs = [];
        let matches = [];
        let courts = [];

        function generateTournament() {
            // デスクトップとモバイルの両方から値を取得
            const frontCountDesktop = parseInt(document.getElementById('frontCount').value) || 0;
            const backCountDesktop = parseInt(document.getElementById('backCount').value) || 0;
            const frontCountMobile = parseInt(document.getElementById('frontCountMobile').value) || 0;
            const backCountMobile = parseInt(document.getElementById('backCountMobile').value) || 0;
            
            // 画面サイズに応じて適切な値を選択
            const isMobile = window.innerWidth <= 768;
            const frontCount = isMobile ? frontCountMobile : frontCountDesktop;
            const backCount = isMobile ? backCountMobile : backCountDesktop;
            
            // 選択されたコートを取得
            const selectedCourts = Array.from(document.querySelectorAll('#courtSelection input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value);
            
            if (frontCount < 1 && backCount < 1) {
                alert('前衛・後衛のいずれかに最低1人必要です。');
                return;
            }
            
            if (selectedCourts.length === 0) {
                alert('使用するコートを最低1つ選択してください。');
                return;
            }

            // コート生成
            generateCourts(selectedCourts);
            
            // プレイヤー生成
            generatePlayers(frontCount, backCount);
            
            // ペア生成
            generatePairs();
            
            // 試合生成
            generateMatches();
            
            // 結果表示
            displayResults();
        }

        function generatePlayers(frontCount, backCount) {
            players = [];
            
            // 前衛プレイヤー生成（前衛1番から連番）
            for (let i = 1; i <= frontCount; i++) {
                players.push({
                    number: i,
                    position: 'front',
                    displayName: `前衛${i}番`
                });
            }
            
            // 後衛プレイヤー生成（後衛1番から連番）
            for (let i = 1; i <= backCount; i++) {
                players.push({
                    number: i,
                    position: 'back',
                    displayName: `後衛${i}番`
                });
            }
        }

        function generateCourts(selectedCourts) {
            courts = [];
            
            selectedCourts.forEach((courtLabel, index) => {
                courts.push({
                    number: index + 1,
                    label: courtLabel
                });
            });
        }

        function generatePairs() {
            pairs = [];
            const frontPlayers = players.filter(p => p.position === 'front');
            const backPlayers = players.filter(p => p.position === 'back');
            
            // どちらか一方しかいない場合は処理を終了
            if (frontPlayers.length === 0 || backPlayers.length === 0) {
                return;
            }
            
            // 番号順にソート
            frontPlayers.sort((a, b) => a.number - b.number);
            backPlayers.sort((a, b) => a.number - b.number);
            
            // 全てのペア組み合わせを生成（ローテーション方式）
            generateAllPairCombinations(frontPlayers, backPlayers);
        }
        
        function generateAllPairCombinations(frontPlayers, backPlayers) {
            const allPairs = [];
            const maxPlayers = Math.max(frontPlayers.length, backPlayers.length);
            const minPlayers = Math.min(frontPlayers.length, backPlayers.length);
            
            // 数の多い方を連続順番、少ない方をずらしてペアリング
            for (let round = 0; round < maxPlayers; round++) {
                for (let i = 0; i < minPlayers; i++) {
                    let frontIndex, backIndex;
                    
                    if (frontPlayers.length >= backPlayers.length) {
                        // 前衛が多いか同じ場合：前衛を連続順番、後衛をずらす
                        frontIndex = (round * minPlayers + i) % frontPlayers.length;
                        backIndex = (i + round) % backPlayers.length;
                    } else {
                        // 後衛が多い場合：後衛を連続順番、前衛をずらす
                        backIndex = (round * minPlayers + i) % backPlayers.length;
                        frontIndex = (i + round) % frontPlayers.length;
                    }
                    
                    const pairKey = `${backPlayers[backIndex].number}_${frontPlayers[frontIndex].number}`;
                    
                    // 重複チェック
                    if (!allPairs.some(p => `${p.players[0].number}_${p.players[1].number}` === pairKey)) {
                        allPairs.push({
                            number: allPairs.length + 1,
                            players: [backPlayers[backIndex], frontPlayers[frontIndex]],
                            round: round + 1
                        });
                    }
                }
            }
            
            pairs = allPairs;
        }

        function shouldAvoidMatch(pair1, pair2) {
            // 各ペアの後衛と前衛を取得
            const pair1Back = pair1.players.find(p => p.position === 'back');
            const pair1Front = pair1.players.find(p => p.position === 'front');
            const pair2Back = pair2.players.find(p => p.position === 'back');
            const pair2Front = pair2.players.find(p => p.position === 'front');
            
            // 同じ番号の後衛同士が対戦する場合
            if (pair1Back && pair2Back && pair1Back.number === pair2Back.number) {
                return true;
            }
            
            // 同じ番号の前衛同士が対戦する場合
            if (pair1Front && pair2Front && pair1Front.number === pair2Front.number) {
                return true;
            }
            
            return false;
        }

        function generateMatches() {
            matches = [];
            
            if (pairs.length < 2) {
                return; // ペアが不足の場合
            }
            
            // ラウンドベースでスケジュール作成
            generateRoundBasedSchedule();
        }
        
        function generateRoundBasedSchedule() {
            const allPossibleMatches = [];
            
            // すべての可能な対戦を生成
            for (let i = 0; i < pairs.length; i++) {
                for (let j = i + 1; j < pairs.length; j++) {
                    const pair1 = pairs[i];
                    const pair2 = pairs[j];
                    
                    // 同じ番号同士の対戦は避ける
                    if (shouldAvoidMatch(pair1, pair2)) {
                        continue;
                    }
                    
                    allPossibleMatches.push({
                        pair1: pair1,
                        pair2: pair2,
                        priority: Math.abs((pair1.round || 1) - (pair2.round || 1))
                    });
                }
            }
            
            // 優先度順にソート
            allPossibleMatches.sort((a, b) => a.priority - b.priority);
            
            // 連続回避を考慮した試合選択
            const selectedMatches = selectMatchesWithContinuityAvoidance(allPossibleMatches);
            
            // 試合番号とコートを割り当て
            selectedMatches.forEach((match, index) => {
                const courtIndex = index % courts.length;
                const assignedCourt = courts[courtIndex] || { number: courtIndex + 1, label: String.fromCharCode(65 + courtIndex) };
                
                matches.push({
                    number: index + 1,
                    round: Math.max(match.pair1.round || 1, match.pair2.round || 1),
                    pair1: match.pair1,
                    pair2: match.pair2,
                    court: assignedCourt
                });
            });
        }
        
        function selectMatchesWithContinuityAvoidance(possibleMatches) {
            const selectedMatches = [];
            const usedPairs = new Set();
            const lastPlayerNumbers = { front: null, back: null };
            
            for (const match of possibleMatches) {
                const pair1Id = match.pair1.number;
                const pair2Id = match.pair2.number;
                
                // ペアが既に使用されているかチェック
                if (usedPairs.has(pair1Id) || usedPairs.has(pair2Id)) {
                    continue;
                }
                
                // 連続チェック
                const pair1Players = getPlayerNumbers(match.pair1);
                const pair2Players = getPlayerNumbers(match.pair2);
                
                const hasContinuity = 
                    (lastPlayerNumbers.front && 
                     (pair1Players.front === lastPlayerNumbers.front || 
                      pair2Players.front === lastPlayerNumbers.front)) ||
                    (lastPlayerNumbers.back && 
                     (pair1Players.back === lastPlayerNumbers.back || 
                      pair2Players.back === lastPlayerNumbers.back));
                
                // より良い選択肢がない場合のみ連続を許可
                if (hasContinuity && selectedMatches.length < possibleMatches.length / 2) {
                    continue;
                }
                
                selectedMatches.push(match);
                usedPairs.add(pair1Id);
                usedPairs.add(pair2Id);
                
                // 最後の番号を更新
                lastPlayerNumbers.front = Math.max(pair1Players.front || 0, pair2Players.front || 0) || lastPlayerNumbers.front;
                lastPlayerNumbers.back = Math.max(pair1Players.back || 0, pair2Players.back || 0) || lastPlayerNumbers.back;
            }
            
            return selectedMatches;
        }
        
        function getPlayerNumbers(pair) {
            const frontPlayer = pair.players.find(p => p.position === 'front');
            const backPlayer = pair.players.find(p => p.position === 'back');
            return {
                front: frontPlayer ? frontPlayer.number : null,
                back: backPlayer ? backPlayer.number : null
            };
        }
        
        function organizeRoundMatches(availableMatches) {
            const selectedMatches = [];
            const usedPairs = new Set();
            
            for (const match of availableMatches) {
                const pair1Id = match.pair1.number;
                const pair2Id = match.pair2.number;
                
                if (!usedPairs.has(pair1Id) && !usedPairs.has(pair2Id)) {
                    selectedMatches.push(match);
                    usedPairs.add(pair1Id);
                    usedPairs.add(pair2Id);
                }
            }
            
            return selectedMatches;
        }
        
        


        function displayResults() {
            displayMatches();
            
            document.getElementById('resultsSection').style.display = 'block';
        }


        function displayMatches() {
            const container = document.getElementById('matchesContainer');
            
            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        試合が生成されていません。
                    </div>
                `;
                return;
            }

            // コート別にマッチをグループ化し、試合順でソート
            const matchesByCourt = {};
            matches.forEach(match => {
                const courtLabel = match.court.label;
                if (!matchesByCourt[courtLabel]) {
                    matchesByCourt[courtLabel] = [];
                }
                matchesByCourt[courtLabel].push(match);
            });

            // 各コートの試合を試合番号順にソート
            Object.keys(matchesByCourt).forEach(courtLabel => {
                matchesByCourt[courtLabel].sort((a, b) => a.number - b.number);
            });

            // コート数に応じてレイアウトを決定
            const courtCount = Object.keys(matchesByCourt).length;
            const gridClass = getCourtGridClass(courtCount);

            // コート別表示のHTMLを生成
            const courtColumns = Object.keys(matchesByCourt).sort().map(courtLabel => {
                const courtMatches = matchesByCourt[courtLabel];
                return `
                    <div class="court-column">
                        <div class="court-header court-header-${courtLabel}">
                            <h3>コート${courtLabel}</h3>
                        </div>
                        <div class="matches-list">
                            ${courtMatches.map((match, index) => `
                                <div class="match-card-compact">
                                    <div class="match-info">
                                        <span class="match-order-center">${index + 1}試合目</span>
                                    </div>
                                    <div class="match-vs">
                                        <div class="pair-compact">
                                            <div class="pair-label">ペア${match.pair1.number}</div>
                                            <div class="pair-players-compact">
                                                <span class="player ${match.pair1.players[0].position === 'front' ? 'player-front' : 'player-back'}">${match.pair1.players[0].position === 'front' ? '前' + match.pair1.players[0].number : '後' + match.pair1.players[0].number}</span>
                                                <span class="player ${match.pair1.players[1].position === 'front' ? 'player-front' : 'player-back'}">${match.pair1.players[1].position === 'front' ? '前' + match.pair1.players[1].number : '後' + match.pair1.players[1].number}</span>
                                            </div>
                                        </div>
                                        <div class="vs-compact">VS</div>
                                        <div class="pair-compact">
                                            <div class="pair-label">ペア${match.pair2.number}</div>
                                            <div class="pair-players-compact">
                                                <span class="player ${match.pair2.players[0].position === 'front' ? 'player-front' : 'player-back'}">${match.pair2.players[0].position === 'front' ? '前' + match.pair2.players[0].number : '後' + match.pair2.players[0].number}</span>
                                                <span class="player ${match.pair2.players[1].position === 'front' ? 'player-front' : 'player-back'}">${match.pair2.players[1].position === 'front' ? '前' + match.pair2.players[1].number : '後' + match.pair2.players[1].number}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = `<div class="courts-grid ${gridClass}" style="display: grid; justify-content: center; margin: 0 auto;">${courtColumns.join('')}</div>`;
        }
        
        function getCourtGridClass(courtCount) {
            switch(courtCount) {
                case 1:
                    return 'courts-grid-1';
                case 2:
                    return 'courts-grid-2';
                case 3:
                    return 'courts-grid-3';
                case 4:
                    return 'courts-grid-4';
                default:
                    return 'courts-grid-auto';
            }
        }


        // 入力値が変更された時の処理
        function hideResults() {
            document.getElementById('resultsSection').style.display = 'none';
        }

        document.getElementById('frontCount').addEventListener('input', hideResults);
        document.getElementById('backCount').addEventListener('input', hideResults);
        document.getElementById('frontCountMobile').addEventListener('change', hideResults);
        document.getElementById('backCountMobile').addEventListener('change', hideResults);
        
        // コート選択の変更イベント
        document.querySelectorAll('#courtSelection input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', hideResults);
        });
    </script>
</body>
</html>
